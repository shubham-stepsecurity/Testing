name: change string case action

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Change String Case
        id: string
        uses: step-security/change-string-case-action@03abb8a9e7de44461e4a23ac72c297d6ac5cac2a # main
        with: 
            string: "XyZzY"

      - name: Print Lowercase String
        run: echo "${{ steps.string.outputs.lowercase }}"